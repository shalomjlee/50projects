<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Budget Calculator</title>
  </head>
  <body>
    <div class="budget-display">
      <div class="budget-container">
        <h2>Budget</h2>
        <p>$ <span id="budget-amount">0</span></p>
      </div>

      <div class="expenses-container">
        <h2>Expense</h2>
        <p>$<span id="expense-amount">0</span></p>
      </div>

      <div class="balance-container">
        <h2>Balance Remaining</h2>
        <p>$<span id="balance-amount">0</span></p>
      </div>
    </div>

    <button id="revert">Use previous budget</button>

    <div class="form-container">
      <div class="budget-form" id="budgetform">
        <form id="add-budget">
          <label for=""> Make a budget</label> <br />
          <input type="number" id="budget-number" /> <br />
          <button type="submit">Add Budget</button>
        </form>
      </div>

      <!-- Button trigger modal this will be the add expense button -->
      <button
        type="button"
        class="btn btn-primary"
        id="new-expense"
        data-toggle="modal"
        data-target="#budget-modal"
      >
        Add expense
      </button>

      <div
        class="modal fade"
        id="budget-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalExpense">Add and expense</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="expenseDescription">Expense Description</label>
                  <input
                    type="text"
                    class="form-control"
                    name="descriptionTag"
                    id="expense-string"
                    placeholder="add a description"
                  />
                </div>
                <div class="form-group">
                  <label for="expenseCost">Expense Cost</label>
                  <input
                    type="number"
                    class="form-control"
                    name="costTag"
                    id="expense-number"
                    placeholder="Cost"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Add expense</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="expenseListContainer">
        <div class="singleExpense">

        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
